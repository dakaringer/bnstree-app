				<script type="text/javascript">
					var _training;
					
					(function($) {
						$(document).ready(function() {
							if(String.prototype.trim == null)
								String.prototype.trim=function(){return this.replace(/^\s*/,"").replace(/\s*$/,"");}

							var writeform = $("#writeForm");
							var category = $("#writeForm").find("input[name='category'][checked='checked']");
							var subject = $("#writeForm").find("input[name='title']");
							var textarea = $("#writeForm").find("textarea[name='text_body']");
							
							Board.Ui.PlaceHolder.init(subject,subject.attr('title'));
							Board.Ui.RealtimeLength.init(subject,50);
							Board.Ui.PlaceHolder.init(textarea,textarea.attr('title'));
							Board.Ui.RealtimeLength.init(textarea,5000);
							
							var validator = function(){
								var textarea_val = $(textarea).val();
									var _textarea = $(textarea).val();
									_textarea = _textarea.replace("\n","");
									_textarea = _textarea.replace("\r","");
									_textarea = _textarea.replace("\r\n","");
									_textarea = _textarea.trim();
								var subject_val = $(subject).val();
								var category = $("#writeForm").find("input[name='category'][checked='checked']");
								if( $(category).val()==0 ) {
									custom_alert('구분을 선택해주세요.');
									$(category).focus();
									return false;
								}else if( $(subject).val().trim()=='' || $(subject).val().trim() == $(subject).attr("title") ){ 
									custom_alert( $(subject).attr("title") );
									subject.focus();
									return false;
								}else if( $(subject).val().trim().length > $(subject).attr("maxlength") ){ 
									custom_alert('제목을 50자 이내로 입력해 주세요.');
									$(subject).val( subject_val.substring(0,$(subject).attr("maxlength")) );
									subject.focus();
									return false;
								}else if(_textarea=='' || _textarea == $(textarea).attr("title")){ 
									custom_alert( $(textarea).attr("title") );
									textarea.focus();
									return false;
								}else if( $(textarea).val().trim().length > $(textarea).attr("maxlength") ){ 
									custom_alert('5000자 이내로 입력해 주세요.');
									$(textarea).val( textarea_val.substring(0,$(textarea).attr("maxlength")));
									textarea.focus();
									return false;
								}else{
									return true;
								}
							}
							
							_training = new nc.bns.training.Training({
								containerSelector:".trWrap",
								level: 50,
								masteryLevel: 20,
								job: "BM",
								masteryTitle: "홍문/마도신공",
								maxLevel: 50							});

														
							//reset button
							var _$resetSkillBtn = $("#resetSkill");
							var _$resetAllSkillBtn = $("#resetAllSkill");

							$("#get_data_controll").click(function(){				// 내 수련정보 가져오기 
																	if(isLoginFlag=='N') {
										GNBLogin();
										return;
									}
	
									$.ajax( {
										type : "GET"
										, cache : false
										, url : '/bnstr2/board/ajax_current_character_replication'
										, data : {
													"world_id"			: 24													, "character_name"	: "아르앨"
													, "current_job"		: "BM"
										}
										, success : function(data) {
											if(data.result) {
												if("BM" != data.character_job) {
														custom_alert('캐릭터의 직업이 일치하지 않아 수련정보를 가져올 수 없습니다.');
														return;
													} else {
														var ajaxObj = {};
														
														ajaxObj["character_level"]			= MY_LEVEL			= data.character_level;
														ajaxObj["character_mastery_level"]	= MY_MASTERY_LEVEL	= data.character_mastery_level;
														ajaxObj["character_job"]			= MY_JOB			= data.character_job;
														ajaxObj["json_slot_data"]			= MY_SLOT_DATA		= data.json_slot_data;
														//custom_alert(objToJSONString(ajaxObj));
														_training.loadGetJsonData(objToJSONString(ajaxObj));
													}
											} else {
												var error_message;
												if(data.error_message) {
													error_message = data.error_message;
													alert(error_message);
												}
											}
										}
										, error : function(jqXHR, textStatus, errorThrown) {
											//alert(jqXHR.responseText);
											if ( jqXHR.status == 0 ) {
												alert("You are offline!\nPlease Check Your Network.");
											} else if ( jqXHR.status == 404 ) {
												alert("Requested URL not found.");
											} else if ( jqXHR.status == 500 ) {
												alert("Internel Server Error.");
											} else if ( textStatus == "parsererror" ) {
												alert("Error.\nParsing JSON Request failed.");
											} else if ( textStatus == "timeout" ) {
												alert("Request Time Out.");
											} else {
												alert("Unknow Error.\n"+jqXHR.responseText);
											}
										}
									});
																
								return false;
							});

							$(subject).keydown(function(e) {
								if( e.keyCode == '13' )
									return false;	
							});

							$("#btn_save").click(function() {			// 등록
								var obj = _training.getSendDataObj();

							//console.log("obj :", obj);
								$("input[name='level']").val(obj["character_level"]);
								$("input[name='mastery_level']").val(obj["character_mastery_level"]);
								$("input[name='slot_data']").val(objToJSONString(obj));
								
								//console.log("objStr :", objToJSONString(obj));
								//return false;
								
								if(objToJSONString(obj["json_slot_data"]) == "{}") {
									custom_alert("선택된 스킬이 없습니다.");
									return false;
								}
								
								if(validator()) {
									$("#writeForm").submit();
								} else {
									return false;
								}
							});

							$("#btn_cancel").click(function(){				// 취소 
								history.back(); 
								return false;
							});
						});
					})(jQuery);

					function getData() {

					function ImportSkillFromGame(xml_str) {
						jQuery.ajax( {
							type : "GET",
							cache : false,
							url : '/bnstr2/board/ajax_xml_to_slotdata',
							data : 'xml_str='+xml_str,
							success : function(data) {
								if(data.result) {
									if("BM" != data.character_job) {
										custom_alert('캐릭터의 직업이 일치하지 않아 수련정보를 가져올 수 없습니다.');
										return;
									} else {
										var ajaxObj = {};
										
										ajaxObj["character_level"]			= MY_LEVEL			= data.character_level;
										ajaxObj["character_mastery_level"]	= MY_MASTERY_LEVEL	= data.character_mastery_level;
										ajaxObj["character_job"]			= MY_JOB			= data.character_job;
										ajaxObj["json_slot_data"]			= MY_SLOT_DATA		= data.json_slot_data;

										//custom_alert(objToJSONString(ajaxObj));
										_training.loadGetJsonData(objToJSONString(ajaxObj));
										return;
									}
								} else {
									var error_message;
									if(data.error_message) {
										error_message = data.error_message;
										alert(error_message);
									}
								}
							},
							error : function(data) {
							}
						});
					}

					function ExportSkillToGame() {
						var obj = _training.getSendDataObj();

						jQuery.ajax( {
							type : "GET",
							cache : false,
							url : '/bnstr2/board/ajax_slot_data_to_xml',
							data : {
								'job'				: "BM"
								, 'major_version'	: 1								, 'minor_version'	: 1								, 'level'			: obj["character_level"]
								, 'mastery_level'	: obj["character_mastery_level"]
								, 'slot_data'		: objToJSONString(obj["json_slot_data"])
							},
							success : function(data) {
								if(data.result) {
									location.href = 'nc://bns.SkillPowerBook/ExportSkillToGame?xml='+data.xml_string;
								} else {
									var error_message;
									if(data.error_message) {
										error_message = data.error_message;
										alert(error_message);
									}
								}
							},
							error : function(data) {
							}
						});
					}
				</script>
