<!DOCTYPE html>
<html lang="ko" id="pc">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% if page.type != 'home' %}../{% endif %}img/favicon.ico">

    <link rel="canonical" href="http://bnstree.com/{{ page.job }}" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% if page.type != 'home' %}../{% endif %}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% if page.type != 'home' %}../{% endif %}bootstrap/css/jasny-bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    {% if page.type == 'home' %}
    <link href="css/main.css" rel="stylesheet"> 
    {% else %}
    <link href="../css/tree.css" rel="stylesheet">
    <style>
        .tooltipWrap {
            background: url('bg_tree.png') rgba(0, 0, 0, 0.0) no-repeat right bottom;
        }
    </style>
    {% endif %}
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-61749626-1', 'auto');
        ga('send', 'pageview');
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="screen" {% if page.type != 'home' %}onload="queryUrl('{{ page.job }}');" {% endif %}>
